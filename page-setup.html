<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>React Samples</title>
    </head>
    <body>
        <!-- target container -->
        <div id="root"></div>


        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            // Pure React and JS code
            function IngredientList({items}) {
                return React.createElement(
                    "ul",
                    {className: "ingredients"},
                    items.map((ingredient, i) => React.createElement("li", {key: i}, ingredient)
                ));          
            }
            const items = [
                "1 lb salmon",
                "5 sprigs fresh rosemary",
                "2 small lemons"
            ]
            
            ReactDOM.render(React.createElement(IngredientList, {items: items}), document.getElementById("root"))
        </script>
    </body>
</html>
